<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main class="container">
    <div class="intro">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="sign-up-container">
      <div class="sign-up-top"><span>Try it free 7 days</span> then $20/mo. thereafter</div>
      <div class="sign-up-main">
        <form id="form">
          <input type="text" name="first name" placeholder="First Name" minlength="2" required>
          <input type="text" name="last name" placeholder="Last Name" minlength="2" required>
          <input name="email" type="email" id="email" placeholder="Email Address" required>
          <input type="password" name="password" placeholder="Password" minlength="4" required>
      
        <button id="form-btn" type="submit">Claim your free trial</button>
      
        <p id="btn-terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
      </div>
    </div>
  </main>


  <script src="app.js"></script>
</body>
</html>
